<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" window.top="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" window.top="ie=edge">
		
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">
		<link rel="stylesheet" type="text/css" href="./CSS/buttons.css">
		<link rel="stylesheet" type="text/css" href="./CSS/pomodoro.css">
		<link rel="stylesheet" type="text/css" href="./timerJS/timerJS.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" defer></script>
	    <script type="text/javascript" src="./JS/pomodoro.js" defer></script>
		<script type="text/javascript" src="./timerJS/timerJS.js" defer></script>
		
		<title>Pomodoro timer</title>
		<link rel="icon" type="image/png" href="./images/Favicon.png">
	</head>

	<body id="body">
		<!--Credit Virtual Cottage as an inspiration-->
		<div id="overlay">
			<nav id="navbar">
				<a href="index.html">Writing Prompts</a> | 
				<a href="writingPromptsSubmissions.html">Writing Prompt Submissions</a> | 
				Pomodoro Timer
			</nav>

			<main id="mainBody">
				<div>
					<h3>What are you working on?</h3>
					<input type="text" id="task"/>
					<!--a field where you can specify the specific task you are focusing on during this pomodoro-->
					<!--change the text area to a normal text field until the timer ends/is ended-->
				</div>

				<div class="container">
					<div class="setters">
					  <div class="minutes-set">
						<button data-setter="minutes-plus" class="btnActive">+</button>
						<button data-setter="minutes-minus" class="btnActive">-</button>
					  </div>
					  <div class="seconds-set">
						<button data-setter="seconds-plus" class="btnActive">+</button>
						<button data-setter="seconds-minus" class="btnActive">-</button>
					  </div>
					</div>
					 <div class="circle">
						<svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
						   <g transform="translate(110,110)">
							  <circle r="100" class="e-c-base"/>
							  <g transform="rotate(-90)">
								 <circle r="100" class="e-c-progress"/>
								 <g id="e-pointer">
									<circle cx="100" cy="0" r="8" class="e-c-pointer"/>
								 </g>
							  </g>
						   </g>
						</svg>
					 </div>
					 <div class="controlls">
						<div class="display-remain-time">00:30</div>
						<button class="play" id="pause"></button>
					 </div>
				  </div>
			</main>
    	</div>
	</body>
</html>
