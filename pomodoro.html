<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" window.top="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" window.top="ie=edge">
		
		<link rel="stylesheet" type="text/css" href="./CSS/style.css">
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" defer></script>
	    <script type="text/javascript" src="./JS/pomodoro.js" defer></script>
		<script type="text/javascript" src="./JS/buttons.js"></script>
		<script type="text/javascript" src="../easy-pie-chart/dist/jquery.easypiechart.js"></script>
		
		<title>Pomodoro timer</title>
		<link rel="icon" type="image/png" href="./images/Favicon.png">
	</head>

	<body id="body">
		<!--Credit Virtual Cottage as an inspiration-->
		<div id="overlay">
			<nav id="navbar">
				<a href="index.html">Writing Prompts</a> | 
				<a href="writingPromptsSubmissions.html">Writing Prompt Submissions</a> | 
				Pomodoro Timer
			</nav>

			<main id="mainBody">
				<div id="Task" class="test">
					<input type="text" class="test"/>
					<!--a field where you can specify the specific task you are focusing on during this pomodoro-->
					<!--change the text area to a normal text field until the timer ends/is ended-->
				</div>

				<div class="chart" data-percent="73%"></div>

				<div id="Timer" class="test">
					<!--able to adjust timer by directly typing or using +/- buttons-->
					<!--change the text area to a normal text field until the timer ends/is ended-->
					<h1>0:00</h1>
				</div>

				<div id="btns" class="test">
					<button id="btnLeft" class="button">Previous</button>
					<button id="btnSubmit" class="button">Submit</button>
					<button id="btnRight" class="button">Next</button>
				</div>
				<!--Add time in increments (+/- 15 or 30 sec), pause timer (Pause), reset timer to initial value (Reset)-->
				<!--Keep controls below the timer [the focal point of the page] in order to keep the same design scheme as writingPrompts page-->
				<!--After starting timer, fade out the buttons (don't just instantly remove them). On hover, buttons reappear.-->
			</main>
    	</div>
	</body>
</html>
